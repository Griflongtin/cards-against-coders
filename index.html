<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Cards Against Coders</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Cards Against Coders</h1>
        </div><!--jumbo container-->
      </div><!--jumbotron-->
    </div>
    <div class="container" id="load">
      <div id="start-view">
        <form id="player-name">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="player1-name">Player 1 Name: </label>
                <input type="text" class="form-control" id="player1-name" placeholder="Enter Player 1 Name">
              </div>
              <div class="form-group">
                <label for="player2-name">Player 2 Name: </label>
                <input type="text" class="form-control" id="player2-name" placeholder="Enter Player 2 Name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="player3-name">Player 3 Name: </label>
                <input type="text" class="form-control" id="player3-name" placeholder="Enter Player 3 Name">
              </div>
              <div class="form-group">
                <label for="player4-name">Player 4 Name: </label>
                <input type="text" class="form-control" id="player4-name" placeholder="Enter Player 4 Name">
              </div>
            </div>
          </div>
          <button type="submit" id="start-game" class="btn btn-warning">Play Game!</button>
        </form>
      </div><!--close start-->
    </div>



    <div class="container" id="game">
    <div id="score">
      <h3><center>Player Scoreboard</center></h3>
      <ul id="horizontal-list">
        <li class="score">Player 1 score: <span id="player1-score">1</span></li>
        <li class="score">Player 2 score: <span id="player2-score">2</span></li>
        <li class="score">Player 3 score: <span id="player3-score">3</span></li>
        <li class="score">Player 4 score: <span id="player4-score">4</span></li>
      </ul>
      </div><!--close score ID-->

      <div id="play-turn">
        <button class="btn btn-warning btn-block btn-lg" type="button" id="button-black-card-draw">Play Turn</button>
      </div>

    <div id="black-card-draw">
      <div class="card black-card">
        <div class="card-body">
          <h5 class="black-card-title">Cards Against Coders</h5>
          <p class="card-text"><span id="black-card-content">Some text goes here</span></p>
        </div>
      </div>
    </div><!--close black card draw-->

    <div id="round-start-view">
      <button id="round-start" class="btn btn-warning btn-block btn-lg" type="button">Pick card Player Round</button>
    </div>

    <div id="player-hand-view">
      <form id="player-hand">
        <h3 class="name-display" id="Player-name-display"></h3>
        <div class="card-deck">
          <div class="row">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title"><span id="white-card-content-one">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand" id="inlineRadio1" value="option1">
                  Play this card
                </label>
              </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title"><span id="white-card-content-two">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand" id="inlineRadio2" value="option2">
                  Play this card
                </label>
              </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h4 class="card-title"><span id="white-card-content-three">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand" id="inlineRadio3" value="option3">
                  Play this card
                </label>
              </div>
            </div>
          </div>
        </div><!--top row of white cards-->
      </div>
      <div class="card-deck">
        <div class="row">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title"><span id="white-card-content-four">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand" id="inlineRadio4" value="option4">
                  Play this card
                </label>
                </div><!--formcheck-->
              </div><!--card body-->
            </div><!--card-->
            <div class="card">
              <div class="card-body">
                <h4 class="card-title"><span id="white-card-content-five">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand" id="inlineRadio5" value="option5">
                  Play this card
                </label>
              </div><!--form check-->
            </div><!--card body-->
          </div><!--card-->
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"><span id="white-card-content-six">Card title</span></h4>
              <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="player-hand" id="inlineRadio6" value="option6">
                Play this card
              </label>
              </div><!--form check-->
            </div><!--card body-->
          </div><!--card-->
        </div><!--card deck-->
      </div><!--end of bottom row-->
      <button type="submit" id="play-your-card" class="btn btn-warning">Submit your card</button>
      </form>
    </div><!--close player hand-->


    <div id="winner-pick-view">
      <form id="winner-pick">
        <div class="row">
          <div class="card-deck">
            <div class="card hide" id="card-one">
              <div class="card-body">
                <h4 class="card-title"><span id="played-white-card-one">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand-selected" id="player-hand-selected1" value="1">
                  Play this card
                </label>
                </div><!--formcheck-->
              </div><!--card body-->
            </div><!--card-->
            <div class="card hide" id="card-two">
              <div class="card-body">
                <h4 class="card-title"><span id="played-white-card-two">Card title</span></h4>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-hand-selected" id="player-hand-selected2" value="2">
                  Play this card
                </label>
              </div><!--form check-->
            </div><!--card body-->
          </div><!--card-->
          <div class="card hide" id="card-three">
            <div class="card-body">
              <h4 class="card-title"><span id="played-white-card-three">Card title</span></h4>
              <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="player-hand-selected" id="player-hand-selected3" value="3">
                Play this card
              </label>
              </div><!--form check-->
            </div><!--card body-->
          </div><!--card-->
          <div class="card hide" id="card-four">
            <div class="card-body">
              <h4 class="card-title"><span id="played-white-card-four">Card title</span></h4>
              <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="player-hand-selected" id="player-hand-selected3" value="3">
                Play this card
              </label>
              </div><!--form check-->
            </div><!--card body-->
          </div><!--card-->
        </div><!--card deck-->

        </div><!--end of bottom row-->
        <button type="submit" id="judge-your-card" class="btn btn-warning">Submit Winner!</button>
      </form>
    </div><!--close winner pick-->



  </div><!--close container-->

  </body>
</html>
